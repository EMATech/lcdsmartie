FFFFFF <-- background text color (in hexadecimal BBGGRR note that is is blue green red instead of red green blue)
000000 <-- text color (in hexadecimal BBGGRR)
000000 <-- text display color backlight on        (in hexadecimal BBGGRR)
FFFFFF <-- background display color backlight on  (in hexadecimal BBGGRR)
CCCCCC <-- text display color backlight off       (in hexadecimal BBGGRR)
FFFFFF <-- background display color backlight off (in hexadecimal BBGGRR)
